[".oh-my-zsh"]
  type = "archive"
  url = "https://github.com/ohmyzsh/ohmyzsh/archive/master.tar.gz"
  # waiting for https://github.com/twpayne/chezmoi/issues/1614#issuecomment-966524408
  #  exact = true
  stripComponents = 1
  refreshPeriod = "168h"
[".oh-my-zsh/custom/plugins/zsh-syntax-highlighting"]
  type = "archive"
  url = "https://github.com/zsh-users/zsh-syntax-highlighting/archive/master.tar.gz"
  exact = true
  stripComponents = 1
  refreshPeriod = "168h"
[".oh-my-zsh/custom/plugins/zsh-autosuggestions"]
  type = "archive"
  url = "https://github.com/zsh-users/zsh-autosuggestions/archive/master.tar.gz"
  exact = true
  stripComponents = 1
  refreshPeriod = "168h"
[".oh-my-zsh/custom/plugins/auto-notify"]
  type = "archive"
  url = "https://github.com/MichaelAquilina/zsh-auto-notify/archive/master.tar.gz"
  exact = true
  stripComponents = 1
  refreshPeriod = "168h"
[".iterm2_shell_integration.zsh"]
  type = "file"
  url = "https://github.com/gnachman/iTerm2-shell-integration/archive/main.tar.gz"
  executable = true
  refreshPeriod = "168h"
  stripComponents = 1
  [".iterm2_shell_integration.zsh".filter]
    command = "tar"
    args = ["--extract", "--file", "/dev/stdin", "--gzip", "--to-stdout", "iTerm2-shell-integration-main/shell_integration/zsh"]
["bin/aws_finder"]
  type = "file"
  url = "https://github.com/wjam/aws_finder/releases/download/v0.5/aws_finder-{{ .chezmoi.os }}-{{ .chezmoi.arch }}"
  executable = true
# TODO move iterm2 powerline go theme to an external repo like https://github.com/agnoster/agnoster-zsh-theme?

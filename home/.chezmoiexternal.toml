[".oh-my-zsh"]
  type = "archive"
  url = "https://github.com/ohmyzsh/ohmyzsh/archive/master.tar.gz"
  exact = true
  stripComponents = 1
  refreshPeriod = "168h"
[".oh-my-zsh_custom/plugins/zsh-syntax-highlighting"]
  type = "archive"
  url = "https://github.com/zsh-users/zsh-syntax-highlighting/archive/master.tar.gz"
  exact = true
  stripComponents = 1
  refreshPeriod = "168h"
[".oh-my-zsh_custom/plugins/zsh-autosuggestions"]
  type = "archive"
  url = "https://github.com/zsh-users/zsh-autosuggestions/archive/master.tar.gz"
  exact = true
  stripComponents = 1
  refreshPeriod = "168h"
[".oh-my-zsh_custom/plugins/auto-notify"]
  type = "archive"
  url = "https://github.com/MichaelAquilina/zsh-auto-notify/archive/master.tar.gz"
  exact = true
  stripComponents = 1
  refreshPeriod = "168h"
[".docker/cli-plugins/docker-buildx"]
  type = "file"
  url = "https://github.com/docker/buildx/releases/download/v0.10.4/buildx-v0.10.4.{{ .chezmoi.os }}-{{ .chezmoi.arch }}"
  executable = true
[".docker/cli-plugins/docker-compose"]
  type = 'file'
  url = 'https://github.com/docker/compose/releases/download/v2.18.1/docker-compose-{{ .chezmoi.os }}-{{ if eq .chezmoi.arch "amd64" }}x86_64{{ else if eq .chezmoi.arch "arm64" }}aarch64{{ else }}{{ .chezmoi.arch }}{{ end }}'
  executable = true
[".vim"]
  type = "archive"
  url = "https://github.com/editorconfig/editorconfig-vim/archive/master.zip"
  exact = true
  stripComponents = 1
  refreshPeriod = "168h"
  include = ["editorconfig-vim-master/autoload/**", "editorconfig-vim-master/doc/**", "editorconfig-vim-master/ftdetect/**", "editorconfig-vim-master/plugin/**"]
[".local/bin/aws_finder"]
  type = "file"
  url = "https://github.com/wjam/aws_finder/releases/download/v0.6.3/aws_finder-{{ .chezmoi.os }}-{{ .chezmoi.arch }}"
  executable = true
